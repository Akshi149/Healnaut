version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - bot_challenge
  - inform
  - get_symptoms
  - ask_symptoms
  - smoking
  - typhoid

entities:
  - symptom
  - side_effect
  - disease 

slots:
  symptom:
    type: unfeaturized
  side_effect:
    type: unfeaturized
  disease:
    type: unfeaturized      


responses:
  utter_greet:
  - text: "Hello! My name is Healnaut. A general health query bot. How can I be of assistance to you?"
     
  utter_goodbye:
  - text: "Goodbye, until next time"

  utter_iamabot:
  - text: "I am a bot, powered by Keith, Nivi, Akshita, Sahil and Mohammed."

  utter_check_symptoms:
  - text: "Kindly provide your symptoms"

  utter_typhoid:
  - text: The symptoms of typhoid are Dry cough, loss of appetite, weakness and sweating

  utter_symptoms:
  - text: The symptoms of malaria are diarrhoea, muscle pains, vomiting and a high temperature 

  utter_stop:
  - text: stopping smoking is about will power and being steadfast. you can stop safely by having bupropion or nicotine patch cover initially in consult with a doctor. contact an addiction clinic near you. wishing you best of health thanks

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
